<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--<script type="text/html"> ==> html 데이터만 갖고 있지만 화면에 출력 ❌-->
<script type="text/html" id="image1_tpl" th:fragment="image1_tpl">
    <!--[치환될 변수] : 임의로 정할 수 있음-->
    <div class="image1_tpl_box" id="file_[seq]">
        <a th:href="@{/file/delete/[seq]}" onclick="return confirm('정말 삭제하시겠습니까?')" class="remove"
            target="ifrmProcess">
            <i class="xi-close"></i>
        </a>
        <div class="inner" style="background: url('[imageUrl]') no-repeat center center; background-size: cover;"></div>
    </div>
</script>
</html>
