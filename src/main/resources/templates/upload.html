<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<form method="post" th:action="@{/api/file}" enctype="multipart/form-data">
    <!--⚠️th:action=@{/경로}가 있어야 토큰 발행됨-->
    <input type="hidden" name="gid" value="testgid">
    <input type="hidden" name="location" value="testlocation">
    <input type="file" name="file" multiple>
    <button type="submit">업로드</button>
</form>
</html>
